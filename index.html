<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">

<!-- Owl CSS-->

    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">

<body>

<!-- Menu superior -->

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="nav">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>                
            </nav>
        </div>
    </header>

<!-- Destaque -->

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <div class="botes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> Assitir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> Mais informações
                    </button>
                </div>
            </div>
           
        </div>
    </main>

<!-- Carrossel de filmes-->

    <div class="carrossel-filmes">
        <div class="container">Em alta</div>
